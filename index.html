<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fly High</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="navbar-elements">
          <div class="navbar-brand">
            <h2>Fly High</h2>
            <p><small>Jet,Set,Go!</small></p>
          </div>
          <div class="navbar-list">
            <a href="#">Home</a>
            <a href="#">Service</a>
            <a href="">About us</a>
            <a href="">Contact</a>
            <a href="">Login</a>
          </div>
        </div>
      </nav>
      <div class="header-slogan">
        <h1>Unlock the skies of luxury ! Fly high with us.</h1>
      </div>
      <div class="header-btn">
        <button class="booknow" >BOOK NOW</button>
        </div>

       
    </main>

    <div class="section-2">
      <div class="plane">
        <img src="images/airplane.png" alt="" class="plane-img">
        </div>
        <div class="under-belly-viman" >
         <div class="lf">
           <div class="features" ><img src="images/diamond.png" alt="diamond-img"><p class="feature-label">Luxury & Comfort</p></div>
           <div class="features"><img src="images/safe-flight.png" alt="diamond-img"><p class="feature-label">Safe & Secure</p></div>
         </div>
         <div class="rf">
           <div class="features"><img src="images/appointment.png" alt="diamond-img"><p class="feature-label">Personal Scheduling</p></div>
           <div class="features"><img src="images/airport.png" alt="diamond-img"><p class="feature-label">Many Airports</p></div>
                 </div>
         </div>
     
    </div>
   
   
    

    <script src="js/index.js"></script>
  </body>
</html>
